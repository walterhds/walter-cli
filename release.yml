name: Release Pipeline

on:
  push:
    branches:
      - master

jobs:
  setup:
    name: Setup & Restore Tools
    runs-on: ubuntu-latest

    outputs:
      dotnet-version: '8.0.x'

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: dotnet make build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: dotnet make test

  pack:
    name: Pack
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Pack
        run: dotnet make pack

  approve:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: pack
    environment:
      name: production

    steps:
      - run: echo "Esperando aprovação manual para publicar no NuGet..."

  release:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: approve

    steps:
      - uses: actions/checkout@v4

      - name: Publish package
        run: write-host "Publishing package to NuGet..."
        # env:
        #   NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  update-version:
    name: Update Version Script
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4

      - name: Update version
        run: write-host "Updating version in scripts..."
